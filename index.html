<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insta</title>
</head>
<body>
    <div class="instagram-wrapper"></div>
    <div class="instagram-phone">
        <img src="img/PngItem_1091605 (1).png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="img/pngwing.com (1).png" class="instagram-logo" alt="instalogo">
            <div class="profile-photo">
                <img src="img/Kunta.png" class="photo" alt="photo">
            </div>
            <a href="#" class="instagram-login">Continue como KingKunta1977</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é KingKunta1977?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar Contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o app</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download" ></a>
            </div>
        </div>
    </div>
</body>
</html>
